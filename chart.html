<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Css Style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Cart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <div class="header sticky-top">
        <header class="main-header">
          <nav class="navbar navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#sidebarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="chart.html">History</a>
            <a class="navbar-brand"></a>
          </nav>
        </header>
      </div>

      <div class="content">
        <!-- sidebar -->
        <aside class="sidebar-left" id="sidebarCollapse">
          <a href="checkout.html"><img src="assets/images/fork.png" /></a>
          <a href="chart.html"><img src="assets/images/clipboard.png" /></a>
          <a href="#"
            ><img
              src="assets/images/add.png"
              data-toggle="modal"
              data-target="#addMenu"
          /></a>
        </aside>

        <!-- Card -->
        <div class="container">
          <div class="card-deck mt-5">
            <div class="card card-left">
              <div class="card-body">
                <p><b>Today's Income</b></p>
                <h4 class="card-title">Rp. 1.000.000</h4>
                <p class="card-text">+2% Yesterday</p>
                <div class="ellipse ellipse-satu"></div>
                <div class="ellipse ellipse-dua"></div>
                <div class="ellipse ellipse-tiga"></div>
              </div>
            </div>

            <div class="card card-middle">
              <div class="card-body">
                <p><b>Orders</b></p>
                <h4 class="card-title">3.270</h4>
                <p class="card-text">+5% Last Week</p>
                <div class="ellipse ellipse-satu"></div>
                <div class="ellipse ellipse-dua"></div>
                <div class="ellipse ellipse-tiga"></div>
              </div>
            </div>

            <div class="card card-right">
              <div class="card-body">
                <p><b>This Yesterday's Income</b></p>
                <h4 class="card-title">Rp. 100.000.000.000</h4>
                <p class="card-text">+10% Last Year</p>
                <div class="ellipse ellipse-satu"></div>
                <div class="ellipse ellipse-dua"></div>
                <div class="ellipse ellipse-tiga"></div>
              </div>
            </div>
          </div>

          <!-- Chart -->
          <div class="card chart mt-5">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <canvas id="myChart"></canvas>
            </div>
          </div>

          <!-- Table -->
          <div class="card chart mt-5 mb-5">
            <div class="card-body">
              <div class="row">
                <h5 class="card-title col-10">Recent Order</h5>
                <select class="col-1 select">
                  <option>Today</option>
                </select>
              </div>
              <div class="table-responsive">
                <table class="table table-hover mt-3">
                  <thead>
                    <tr>
                      <th scope="col">INVOICE</th>
                      <th scope="col">CASHIER</th>
                      <th scope="col">DATE</th>
                      <th scope="col">ORDERS</th>
                      <th scope="col">AMOUNT</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>@fat</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var speedCanvas = document.getElementById("myChart");

      var dataFirst = {
        label: "This Month",
        data: [0, 20, 15, 30, 30, 40, 10, 40, 40, 30],

        fill: false,
        borderColor: "#00F1FF",
      };

      var dataSecond = {
        label: "Last Month",
        data: [10, 30, 10, 40, 20, 35, 20, 30, 20, 50],

        fill: false,
        borderColor: "#FFB8C6",
      };

      var speedData = {
        labels: ["", "", "", "", "", "", "", "", "", ""],
        datasets: [dataFirst, dataSecond],
      };

      var chartOptions = {
        legend: {
          display: true,
          position: "bottom",
          labels: {
            fontColor: "black",
          },
        },
      };

      var lineChart = new Chart(speedCanvas, {
        type: "line",
        data: speedData,
        options: chartOptions,
        responsive: true,
      });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
