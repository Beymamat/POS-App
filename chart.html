<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Css Style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Cart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <div class="header sticky-top">
        <header class="main-header">
          <nav class="navbar navbar-light bg-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#sidebarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="chart.html">History</a>
          </nav>
        </header>
      </div>

      <div class="content">
        <!-- sidebar -->
        <aside class="sidebar-left" id="sidebarCollapse">
          <a href="checkout.html"><img src="assets/images/fork.png" /></a>
          <a href="chart.html"><img src="assets/images/clipboard.png" /></a>
          <a href="#"
            ><img
              src="assets/images/add.png"
              data-toggle="modal"
              data-target="#addMenu"
          /></a>
        </aside>

        <!-- Card -->
        <div class="container">
          <div class="form-inline">
            <div class="card card-left" style="width: 20rem">
              <div class="card-body">
                <p><b>Today's Income</b></p>
                <h4 class="card-title">Rp. 1.000.000</h4>
                <p class="card-text">+2% Yesterday</p>
              </div>
            </div>

            <div class="card card-middle" style="width: 20rem">
              <div class="card-body">
                <p><b>Orders</b></p>
                <h4 class="card-title">3.270</h4>
                <p class="card-text">+5% Last Week</p>
              </div>
            </div>

            <div class="card card-right" style="width: 20rem">
              <div class="card-body">
                <p><b>This Yesterday's Income</b></p>
                <h4 class="card-title">Rp. 100.000.000.000</h4>
                <p class="card-text">+10% Last Year</p>
              </div>
            </div>
          </div>
        </div>

        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>

    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
